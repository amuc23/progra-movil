<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/" text="Carrito" icon="cart-outline" [routerLink]="['/carrito']"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="home-container">
    <img src="assets/img/MegaGames.jpeg" alt="Game Controller" class="home-image" />
    
    
    <!-- Swiper Slider (principales juegos y ofertas)-->
  
    <!-- Swiper Slider (titulo)-->
    <h4 class="juguetes-oferta">Ofertas Juegos</h4>
    <!-- Swiper Slider (contenido)-->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let colec_juegos of colec_juegos">
          <ion-card>
            <img [src]="colec_juegos.imgJ" alt="img juegos" />
            <ion-card-header>
              <ion-card-title>{{ colec_juegos.precioJ }}</ion-card-title>
              <ion-card-subtitle>{{ colec_juegos.nomJ}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-button>
                <ion-icon name="cart-outline"></ion-icon>
                AÃ±adir
              </ion-button>
            </ion-card-content>
          </ion-card>
        </div>
      </div>
    </div>

    <div style="height: 180px;"></div>

  </div>
</ion-content>
