<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/" text="Carrito" icon="cart-outline" [routerLink]="['/carrito']"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="home-container">
    <img src="assets/img/MegaGames.jpeg" alt="Game Controller" class="home-image" />
    
    
    <!-- Swiper Slider (principales juegos y ofertas)-->
  
    <!-- Swiper Slider (titulo)-->
    <h4 class="juguetes-oferta">Ofertas Juegos</h4>
    <!-- Swiper Slider (contenido)-->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let colec_juegos of colec_juegos">
          <ion-card>
            <img  class="Jcard" [src]="colec_juegos.imgJ" alt="img juegos" />
            <ion-card-header>
              <ion-card-title>{{ colec_juegos.precioJ }}</ion-card-title>
              <ion-card-subtitle>{{ colec_juegos.nomJ}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-button (click)="compra()">
                <ion-icon name="cart-outline"></ion-icon>
                Añadir
              </ion-button>
            </ion-card-content>
          </ion-card>
        </div>
      </div>
    </div>

    <div style="height: 3pc;"></div> 
    <!------------------------------------------------------------->

    <!-- Swiper Slider (titulo)-->
    <h4 class="consolas-oferta">Ofertas Consolas</h4>
    <!-- Swiper Slider (contenido)-->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let colec_consolas of colec_consolas">
          <ion-card class="Ccard">
            <img [src]="colec_consolas.imgC" alt="img juegos" />
            <ion-card-header>
              <ion-card-title>{{ colec_consolas.precioC }}</ion-card-title>
              <ion-card-subtitle>{{ colec_consolas.nomC}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-button (click)="compra()">
                <ion-icon name="cart-outline"></ion-icon>
                Añadir
              </ion-button>
            </ion-card-content>
          </ion-card>
        </div>
      </div>
    </div>

    <div style="height: 3pc;"></div> 
    <!------------------------------------------------------------->

    <!-- Swiper Slider (titulo)-->
    <h4 class="juguetes-oferta">Ofertas Juguetes</h4>
    <!-- Swiper Slider (contenido)-->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let colec_juguetes of colec_juguetes">
          <ion-card class="JTcard">
            <img class="imgcardJT" [src]="colec_juguetes.imgJT" alt="img juguetes" />
            <ion-card-header>
              <ion-card-title>{{ colec_juguetes.precioJT }}</ion-card-title>
              <ion-card-subtitle>{{ colec_juguetes.nomJT}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-button (click)="compra()">
                <ion-icon name="cart-outline"></ion-icon>
                Añadir
              </ion-button>
            </ion-card-content>
          </ion-card>
        </div>
      </div>
    </div>

    <div style="height: 5pc;"></div> 
    <!------------------------------------------------------------->

    <!--Slider de noticias-->
    <img src="assets/img/swiper1.jpeg" alt="NEWS" class="imgNEWS" />

    <!-- fin home container-->
  </div>
</ion-content>
