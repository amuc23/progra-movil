<ion-header [translucent]="true">

    <ion-list>

        <ion-label>Nombre del juguete</ion-label>
        <ion-input class="custom-input" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Descripci√≥n</ion-label>
        <ion-textarea></ion-textarea>
