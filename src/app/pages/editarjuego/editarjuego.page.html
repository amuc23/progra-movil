<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Videojuego</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="editarjuego-container">
    <ion-list>
      <h1>Editar Juego</h1>
      
      <ion-item>
        <ion-label>Nombre del Videojuego</ion-label>
        <ion-input class="custom-input" type="text" [(ngModel)]="videojuego.nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Descripci√≥n</ion-label>
        <ion-textarea class="custom-input" [(ngModel)]="videojuego.descripcion"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Precio</ion-label>
        <ion-input class="custom-input" type="number" [(ngModel)]="videojuego.precio"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Stock</ion-label>
        <ion-input class="custom-input" type="number" [(ngModel)]="videojuego.stock"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Consolas Compatibles</ion-label>
        <ion-input class="custom-input" type="text" [(ngModel)]="videojuego.consolas"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Imagen</ion-label>
        <ion-input class="custom-input" type="url" [(ngModel)]="videojuego.imagenUrl"></ion-input>
        <ion-icon name="camera" slot="end" class="camera-icon"></ion-icon>
      </ion-item>

      <!-- Mensajes de error -->
      <p *ngIf="errorCampos" class="error-message">Todos los campos son obligatorios. Por favor, completa todos los campos.</p>
      <p *ngIf="errorPrecio" class="error-message">El precio no puede ser menor a 0.</p>
      <p *ngIf="errorStock" class="error-message">El stock no puede ser menor a 0.</p>
    
      <div style="height: 3pc;"></div> 
      
    </ion-list>
    <ion-button class="boton" expand="full" (click)="guardarCambios()">Guardar Cambios</ion-button>
    <ion-button class="boton" expand="full" [routerLink]="['/crudjuegos']">Volver</ion-button>
  </div>
</ion-content>
