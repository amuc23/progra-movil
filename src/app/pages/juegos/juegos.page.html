<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Atras" icon="arrow-back-outline"
      [routerLink] = "['/home']"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/" text="Carrito" icon="cart-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>juegos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Juegos</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="juegos-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title></ion-card-title>
        <ion-searchbar></ion-searchbar>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <img src="assets/img/kurukuru.gif" alt="GIF">
            </ion-thumbnail>
            <ion-label>Juego1</ion-label>
            
          </ion-item>
    
          <ion-item>
            <ion-thumbnail slot="start">
              <img src="assets/img/kurukuru.gif" alt="GIF">
            </ion-thumbnail>
            <ion-label>Juego2</ion-label>
          </ion-item>
    
          <ion-item>
            <ion-thumbnail slot="start">
              <img src="assets/img/kurukuru.gif" alt="GIF">
            </ion-thumbnail>
            <ion-label>Juego3</ion-label>
          </ion-item>
    
          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <img src="assets/img/kurukuru.gif" alt="GIF">
            </ion-thumbnail>
            <ion-label>Juego4</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
