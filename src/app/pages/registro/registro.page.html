<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Volver" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <!--espacio-->
  <div class="spacer"></div>

  <!--contenido-->
  <div class="register-container">
    <h2>Registro</h2>
    <ion-list>
      <ion-item>
        <ion-label >Usuario</ion-label>
        <ion-input type="text" id="username" name="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >Correo</ion-label>
        <ion-input type="text" id="correo" name="correo" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >Contraseña</ion-label>
        <ion-input type="password" label="" value="">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label >Confirmar Contraseña</ion-label>
        <ion-input type="password" label="" value="">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>

      <ion-button expand="block">Registrar</ion-button>
    </ion-list>
  
    <p class="opsAD">¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión</a></p>
  </div>
</ion-content>
