<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Volver" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="register-container">
    <h2>Registro</h2>
    <ion-list>
      <ion-item>
        <ion-label >Usuario</ion-label>
        <ion-input type="text" id="username" name="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >Contraseña</ion-label>
        <ion-input type="password" id="password" name="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >Confirmar Contraseña</ion-label>
        <ion-input type="password" id="confirm-password" name="confirm-password" required></ion-input>
      </ion-item>

      <ion-button expand="block">Registrar</ion-button>
    </ion-list>
  
    <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión</a></p>
  </div>
</ion-content>
