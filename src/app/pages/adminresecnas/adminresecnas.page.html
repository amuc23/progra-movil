<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>adminresecnas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let x of arregloUsuarios">
      <ion-item>
        <h3>{{ x.username }}</h3>
        <ion-label>{{ x.nombres_usuario }}</ion-label>
        <ion-label>{{ x.apellidos_usuario }}</ion-label>
        <ion-label>{{ x.id_rol }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  <!--
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->

</ion-content>
