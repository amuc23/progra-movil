<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Atras" icon="arrow-back-outline" [routerLink] = "['/home']"></ion-back-button>
    </ion-buttons>
    <ion-title>Carro de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Lista De Productos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/juegos/caratula-hollow.jpeg" />
          </ion-thumbnail>
          <ion-label>
            Item1
          </ion-label>
          <ion-label slot="end">
            $15.000
          </ion-label>
          <ion-label slot="end">
            <ion-icon style="color: blue;" name="add-circle-outline"></ion-icon>
            <ion-icon style="color: red;" name="remove-circle-outline"></ion-icon>
          </ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/consolas/2dsXL-consola.jpg" />
          </ion-thumbnail>
          <ion-label>
            Item2
          </ion-label>
          <ion-label slot="end">
            $159.000
          </ion-label>
          <ion-label slot="end">
            <ion-icon style="color: blue;" name="add-circle-outline"></ion-icon>
            <ion-icon style="color: red;" name="remove-circle-outline"></ion-icon>
          </ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/juguetes/Zelda-juguete.png" />
          </ion-thumbnail>
          <ion-label>
            Item3
          </ion-label>
          <ion-label slot="end">
            $67.000
          </ion-label>
          <ion-label slot="end">
            <ion-icon style="color: blue;" name="add-circle-outline"></ion-icon>
            <ion-icon style="color: red;" name="remove-circle-outline"></ion-icon>
          </ion-label>
        </ion-item>
  
      </ion-list>
      <h2 class="montofinal">Total: 241.000</h2>
      <ion-button class="btncompra" color="primary" expand="full" (click)="alertascarro()">
        Comprar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
